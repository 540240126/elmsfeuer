<!--index.html-->

<html>
  <head>
    <title>ELM Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div id="container" class="container" style="height: 1000px">
    </div>
    <!--<script async src="app.js"></script>-->
    <script src="node_modules/flat-surface-shader/deploy/fss.js"></script>

    <script>
        var container = document.getElementById('container');
        var renderer = new FSS.WebGLRenderer();
        var scene = new FSS.Scene();
        var light = new FSS.Light('#111122', '#FF0022');
        var geometry = new FSS.Plane(1600, 2400, 16, 24);
        var material = new FSS.Material('#FFFFFF', '#FFFFFF');
        var mesh = new FSS.Mesh(geometry, material);
        var now, start = Date.now();
        function initialise() {
            scene.add(mesh);
            scene.add(light);
            console.log(scene);
            container.appendChild(renderer.element);
            window.addEventListener('resize', resize);
        }
        function resize() {
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        }
        function animate() {
            now = Date.now() - start;
            light.setPosition(300*Math.sin(0.001), 200*Math.cos(0.0005), 60);
            renderer.render(scene);
            requestAnimationFrame(animate);
        }
        initialise();
        resize();
        animate();
    </script>
  </body>
</html>
